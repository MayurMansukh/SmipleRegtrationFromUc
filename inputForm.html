<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <form>
        <header class="headContainer">
            <h1>Regitration Form</h1>
        </header>
        <div class="container">
            <img src="/assets/BL_logo_square_png.png" style="width:200px;">
            <div class="content"></div>
        </div>
        <div>
            <label for="text"> Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <error-ouput class="email-error" for="email"></error-ouput>
        </div>
        <div>
            <label for="url">Url: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number Input: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Telephone: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>

        </div>
        <div>
            <label for="search">Search: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Date And Time: </label>
            <input type="datetime-local" id="party" name="party">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000"
                style="width: 500px;">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>SUBMIT</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');

        text.addEventListener('input', function () {
            let nameregex = new RegExp('[A-Z]{1}[a-z]{3,}');

            if (nameregex.test(text.value)) {
                textError.textContent = "";
            } else { textError.textContent = "Name is Incorrect"; }
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');

        email.addEventListener('input', function () {
            let emailregex = new RegExp('^[A-Za-z0-9_-]+(\\.[A-Za-z0-9_-])*@[A-Za-z0-9-]+(?:\\.[A-Za-z0-9-]+)*$');

            if (emailregex.test(email.value)) {
                emailError.textContent = "";
            } else { emailError.textContent = "Email is Incorrect"; }
        });

        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');

        tel.addEventListener('input', function () {
            let phoneregex = new RegExp(/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im);

            if (phoneregex.test(tel.value)) {
                telError.textContent = "";
            } else { telError.textContent = "Phone Number is Incorrect"; }
        });

        const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');

        pwd.addEventListener('input', function () {
            let pwdregex = new RegExp("^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=[^$@!#%*?&]*[$#@!%*?&][^$@!#%*?&]*$).{8,}");

            if (pwdregex.test(pwd.value)) {
                pwdError.textContent = "";
            } else { pwdError.textContent = "It Should be minimum 8 characters"; }
        });
    </script>
</body>

</html>
